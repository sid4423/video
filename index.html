<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unlock Your Gift</title>
  <style>
    :root{--bg:#0f0f12;--fg:#e8e8ea;--muted:#a0a0aa;--card:#15161a;--acc:#6ee7b7;}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background:radial-gradient(80vw 80vh at 50% -10%, #1c1d22, #0b0c0f 60%, #07080a);
      color:var(--fg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(720px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:28px 24px 32px;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 6px;font-size:28px;letter-spacing:.2px}
    p{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;margin-top:6px}
    input[type="password"]{
      flex:1;
      background:#0e0f12;
      border:1px solid rgba(255,255,255,.12);
      color:var(--fg);
      padding:12px 14px;
      border-radius:12px;
      font-size:16px;
      outline:none;
    }
    input[type="password"]:focus{
      border-color:var(--acc);
      box-shadow:0 0 0 4px rgba(110,231,183,.15);
    }
    button{
      padding:12px 16px;
      border:none;
      border-radius:12px;
      font-size:16px;
      color:#0b0c0f;
      background:var(--acc);
      cursor:pointer;
      font-weight:600;
    }
    .hint{font-size:12px;color:var(--muted);margin-top:8px}
    #video-wrap{display:none;margin-top:18px}
    video{width:100%;max-height:70vh;border-radius:14px;background:#000}
    .shake{animation:shake .3s linear}
    @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-6px)}75%{transform:translateX(6px)}}
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Sup Sharanya <3 </h1>
    <p>Type the secret and hit Unlock.</p>
    <div class="row">
      <input id="pw" type="password" placeholder="Password">
      <button id="go">Unlock</button>
    </div>
    <div class="hint" id="msg"></div>

    <div id="video-wrap">
      <video id="giftVideo" controls playsinline></video>
    </div>
  </div>

  <script>
    (function () {
      const BTN = document.getElementById('go');
      const PW = document.getElementById('pw');
      const MSG = document.getElementById('msg');
      const WRAP = document.getElementById('video-wrap');
      const VID = document.getElementById('giftVideo');
      const CARD = document.getElementById('card');

      const CORRECT = "4/7/25"; // <-- your password

      const VIDEO_URL = "https://github.com/sid4423/video/raw/refs/heads/main/20250909_123133.mp4"; // <-- your video

      function unlock() {
        const input = (PW.value || "").trim();
        if (input === CORRECT) {
          MSG.textContent = "Unlocked. Enjoy!";
          WRAP.style.display = "block";
          if (!VID.src) {
            // Attach source only after correct password (slightly less obvious in source)
            VID.src = VIDEO_URL;
            VID.load();
          }
          setTimeout(()=>VID.play().catch(()=>{}), 150);
        } else {
          MSG.textContent = "Wrong password, try again.";
          CARD.classList.remove('shake'); // restart animation
          void CARD.offsetWidth;
          CARD.classList.add('shake');
        }
      }

      BTN.addEventListener('click', unlock);
      PW.addEventListener('keydown', e => {
        if (e.key === 'Enter') unlock();
      });
    })();
  </script>
</body>
</html>
